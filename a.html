<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link href="star.css" rel="stylesheet"/>
	<script type="text/javascript" src="coreJS.402.js"></script>
	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="char.js"></script>
	<script type="text/javascript" src="star.js"></script>
	<script type="text/javascript" src="littleDrag.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="log" style="position:absolute;"></div>
	<img src="starbound-2013-07-16-12-05-38-34.png"/>
	<div id="char1" class="char" style="position:absolute;top:300px;left:100px;">
		<img src="chars/body.png" style="width:calc(17px * 3);"/>
	</div>
	<div class="inventory dragable" onmousedown="_littleDrag.onMouseDown(event);">
		<div class="header">
			<div class="avatar"></div>
			<div class="wrapper">
				<h1>Little Jack</h1>
				<p>Faction: Knight of the space order</p>
			</div>
			<ul class="menu">
				<li>Equipment</li>
				<li>Level</li>
			</ul>
		</div>
		<div class="body">
			<div class="table">
				<div><div><span class="square"><span>+1</span></span> Blade</div><div><div class="bar"><div style="width:0%;"></div></div></div></div>
				<div><div>Athletics</div><div><div class="bar"><div style="width:50%;"></div></div></div></div>
			</div>
		</div>
	</div>
</body>
</html>
